<h2>Add a Book</h2>
<form (ngSubmit)="onSubmit()">
  <input [(ngModel)]="book.title" name="title" placeholder="Title" required />
  <input [(ngModel)]="book.author" name="author" placeholder="Author" required />
  <input [(ngModel)]="book.price" name="price" type="number" placeholder="Price" required />
  <textarea [(ngModel)]="book.description" name="description" placeholder="Description"></textarea>
  <button type="submit">Add Book</button>
</form>
